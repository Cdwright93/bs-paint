<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BS Paint 1.0</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <section class="app">
        <section class="headings">
          <h3>BS Paint 1.0</h3>
          <p class="message">Paint away!</p>
        </section>
        <section class="palette">
          <img class="icon palette-icon" src="palette.png">
          <div class="palette-color color-1" onclick="changeColor(`red`)")></div>
          <div class="palette-color color-2" onclick="changeColor(`green`)"></div>
          <div class="palette-color color-3" onclick="changeColor(`blue`)"></div>
          <div class="palette-color color-4" onclick="changeColor(`black`)"></div>
          <div class="palette-color color-5" onclick="changeColor(`white`)"></div>
        </section>
      <section class="paint">
        <section class="brush-selection">
          <section class="brush">
            <div class="current-brush color-2">
              <img class="icon brush-icon" src="paintbrush.png">
            </div>
          </section>
        </section>
        <section class="canvas">
        </section>
      </section>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
